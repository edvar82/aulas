<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(105, 105, 179);
            color: white; /*comentario em css*/
            font: normal 18pt Arial;
        }
        h1{
            color: rgb(228, 228, 48);
        }
        p{
            color: white(153, 56, 56);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Isso é um comentario-->
    <p>Já me livrei da maldição!!</p>
    <script>
       var n1 = Number(window.prompt('Digite um número: ')) //esse comando retorna uma string
       var n2 = Number(window.prompt('Digite outro número: '))
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é de: ${s}`)
       //(number + number) para adição
       //(string + string) para concatenação
        </script>
</body>
