<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(105, 105, 179);
            color: white; /*comentario em css*/
            font: normal 18pt Arial;
        }
        h1{
            color: rgb(228, 228, 48);
        }
        p{
            color: rgb(153, 56, 56);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Isso é um comentario-->
    <p>Já me livrei da maldição!!</p>
    <script>
       var nome = window.prompt('Qual é o seu nome?') //Tudo que for escrito na caixa irá para a variavel nome
       window.alert('É um grande prazer te conhecer, ' + nome + '.') //Concatenação
    </script>
</body>
</html>
